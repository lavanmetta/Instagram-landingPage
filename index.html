<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
    <!-- side bar -->

    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo" />
        </a>

        <!-- profile image -->

        <div class="profile">
        <div class="profile-img">
            <img src="img/profile.jpg" alt="profile" />
        </div>
        </div>
        <div class="name">
            <h1>Ariana Grande</h1>
            <img src="img/verify.png" alt="verify" />
        </div>
            <span class="username">@arian_grande</span>
        

        <!-- about -->
        <div class="about">
            <!-- box-1 -->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>

             <!-- box-2 -->
             <div class="box">
                <h3>25.5M</h3>
                <span>Followers</span>
            </div>

             <!-- box-3 -->
             <div class="box">
                <h3>1</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- menu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>

            <a href="#" >
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>

            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>

            <a href="#" >
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>

            <a href="#" >
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>

            <a href="#" >
                <span class="icon">
                    <i class="ri-bar-chart-fill"></i>
                </span>
                Stats
            </a>

            <a href="#" >
                <span class="icon">
                    <i class="ri-settings-4-line"></i>
                </span>
                Settings
            </a>

            <a href="#" >
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
            
        </div>
    </div>
</body>
</html>
